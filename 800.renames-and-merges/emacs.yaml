# vim: tabstop=39 expandtab softtabstop=39 nomodeline

- { setname: emacs, namepat: "emacs[0-9.-]+(-non-dfsg)?" }

- setname: emacs
  addflavor: true
  name:
    - emacs-24bit
    - emacs-app
    - emacs-canna
    - emacs-console
    - emacs-docs
    - emacs-filesystem
    - emacs-full
    - emacs-gtk2
    - emacs-gtk3
    - emacs-lucid
    - emacs-minimal
    - emacs-motif
    - emacs-no-x
    - emacs-no-x-toolkit
    - emacs-nox
    - emacs-nox-24bit
    - emacs-pgtk
    - emacs-pgtk-xwidgets
    - emacs-wayland
    - emacs-wide-int
    - emacs-x
    - emacs-xwidgets
    - gemacs

- setname: emacs
  weak_devel: true
  nolegacy: true
  name:
    - emacs-devel
    - emacs-git
    - emacs-next
    - emacs-pretest

- setname: emacs
  addflavor: true
  weak_devel: true
  nolegacy: true
  name:
    - emacs-devel-nox
    - emacs-git-gtk2
    - emacs-igc  # aur, summary claims "Development branch"
    - emacs-native-comp  # aur, summary claims "Development master branch"
    - emacs-next-minimal
    - emacs-next-pgtk
    - emacs-next-pgtk-xwidgets
